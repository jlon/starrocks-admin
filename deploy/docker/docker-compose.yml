version: '3.8'

services:
  starrocks-admin:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile
    container_name: starrocks-admin
    ports:
      - "8080:8080"
    volumes:
      - starrocks_data:/app/data
      - starrocks_logs:/app/logs
      - ./config.toml:/app/conf/config.toml:ro
    environment:
      - RUST_LOG=info,starrocks_admin_backend=debug
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: starrocks-admin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - starrocks-admin
    restart: unless-stopped
    profiles:
      - nginx

volumes:
  starrocks_data:
    driver: local
  starrocks_logs:
    driver: local
