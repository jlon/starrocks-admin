apiVersion: apps/v1
kind: Deployment
metadata:
  name: starrocks-admin
  namespace: starrocks-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: starrocks-admin
  template:
    metadata:
      labels:
        app: starrocks-admin
    spec:
      containers:
      - name: backend
        image: starrocks-admin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          value: "sqlite:///app/data/starrocks-admin.db"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: starrocks-admin-secret
              key: jwt-secret
        - name: RUST_LOG
          value: "info,starrocks_admin_backend=debug"
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: starrocks-admin-data
