apiVersion: v1
kind: Namespace
metadata:
  name: starrocks-admin
  labels:
    name: starrocks-admin
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: starrocks-admin-config
  namespace: starrocks-admin
  labels:
    app: starrocks-admin
data:
  config.toml: |
    [server]
    host = "0.0.0.0"
    port = 8080

    [database]
    url = "sqlite://data/starrocks-admin.db"

    [auth]
    # JWT secret will be overridden by environment variable from Secret
    jwt_secret = "will-be-overridden"
    jwt_expires_in = "24h"

    [logging]
    level = "info,starrocks_admin=info"
    # Log file path (relative to working directory /app)
    # Logs will be written to both file and console (stdout/stderr)
    file = "logs/starrocks-admin.log"

    [metrics]
    interval_secs = "30s"
    retention_days = "7d"
    enabled = true
---
apiVersion: v1
kind: Secret
metadata:
  name: starrocks-admin-secret
  namespace: starrocks-admin
  labels:
    app: starrocks-admin
type: Opaque
stringData:
  # IMPORTANT: Change this in production!
  # Generate secure random string: openssl rand -base64 32
  jwt-secret: "CHANGE-THIS-IN-PRODUCTION-USE-openssl-rand-base64-32"
  
  # Add other secrets as needed
  # database-password: "your-db-password"
  # api-key: "your-api-key"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starrocks-admin
  namespace: starrocks-admin
  labels:
    app: starrocks-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starrocks-admin
  template:
    metadata:
      labels:
        app: starrocks-admin
    spec:
      containers:
      - name: starrocks-admin
        image: starrocks-admin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: APP_SERVER_HOST
          value: "0.0.0.0"
        - name: APP_SERVER_PORT
          value: "8080"
        - name: APP_DATABASE_URL
          value: "sqlite://data/starrocks-admin.db"
        - name: APP_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: starrocks-admin-secret
              key: jwt-secret
        - name: APP_LOG_LEVEL
          value: "info,starrocks_admin=info"
        - name: APP_METRICS_ENABLED
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: config
          mountPath: /app/conf
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: config
        configMap:
          name: starrocks-admin-config
      - name: logs
        emptyDir: {}
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: starrocks-admin
  namespace: starrocks-admin
  labels:
    app: starrocks-admin
spec:
  type: ClusterIP
  selector:
    app: starrocks-admin
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: starrocks-admin
  namespace: starrocks-admin
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: starrocks-domain.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /starrocks-admin(/|$)(.*)
        backend:
          service:
            name: starrocks-admin
            port:
              number: 8080

