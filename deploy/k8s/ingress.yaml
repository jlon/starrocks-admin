apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: starrocks-admin-ingress
  namespace: starrocks-admin
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - starrocks-admin.example.com
    secretName: starrocks-admin-tls
  rules:
  - host: starrocks-admin.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: starrocks-admin-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: starrocks-admin
            port:
              number: 8080
