apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: starrocks-admin

# Common labels applied to all resources
commonLabels:
  app: starrocks-admin
  managed-by: kustomize

# Resources to deploy
resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - statefulset.yaml
  - service.yaml
  - ingress.yaml

# ConfigMap generator (alternative to configmap.yaml)
# Uncomment if you prefer to manage config via kustomize
# configMapGenerator:
#   - name: starrocks-admin-config
#     files:
#       - config.toml

# Secret generator (alternative to secret.yaml)
# Uncomment and use for production
# secretGenerator:
#   - name: starrocks-admin-secret
#     literals:
#       - jwt-secret=YOUR_SECURE_JWT_SECRET_HERE

# Images configuration
images:
  - name: starrocks-admin
    newName: your-registry/starrocks-admin
    newTag: latest

# Namespace override (if needed)
# namespace: custom-namespace

# Patches for different environments
# Example: resource adjustments for production
# patchesStrategicMerge:
#   - patches/production.yaml

