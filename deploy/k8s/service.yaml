apiVersion: v1
kind: Service
metadata:
  name: starrocks-admin
  namespace: starrocks-admin
  labels:
    app: starrocks-admin
spec:
  type: ClusterIP
  selector:
    app: starrocks-admin
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
