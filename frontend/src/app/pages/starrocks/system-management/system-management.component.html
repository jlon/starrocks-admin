<div class="system-management-container">
  <!-- Main View: Categories and Functions List -->
  <div *ngIf="!selectedFunction" class="main-view">
    <div class="page-header mb-3">
      <nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
        <nb-card-header>
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
              <h5 class="mb-0">功能卡片</h5>
              <span class="text-hint">|</span>
              <span class="text-hint" style="font-size: 13px;">
                集群: <strong>{{ activeCluster?.name || '未选择' }}</strong>
              </span>
            </div>
            <div class="d-flex align-items-center gap-2">
              <button nbButton status="primary" size="small" (click)="openAddFunctionDialog()">
                <nb-icon icon="plus-outline"></nb-icon>
                添加功能
              </button>
            </div>
          </div>
        </nb-card-header>
      </nb-card>
    </div>

    <!-- Categories Grid with Drag and Drop -->
    <div class="categories-container" cdkDropList (cdkDropListDropped)="onCategoryDrop($event)">
      <nb-card 
        *ngFor="let category of categories; let i = index" 
        cdkDrag
        class="category-card" 
        [attr.data-category]="category.name"
      >
        <nb-card-header>
          <div class="category-header">
            <div class="d-flex align-items-center">
              <nb-icon icon="drag-outline" class="drag-handle mr-2"></nb-icon>
              <nb-icon [icon]="getCategoryIcon(category.name)" pack="eva"></nb-icon>
              <h3 class="ml-2 mb-0">{{ category.name }}</h3>
            </div>
            <div class="d-flex align-items-center gap-2">
              <button 
                *ngIf="category.functions.length < 4" 
                nbButton 
                ghost 
                size="tiny" 
                status="success"
                (click)="openAddFunctionDialog(category.name)"
              >
                <nb-icon icon="plus-outline"></nb-icon>
              </button>
              <button 
                *ngIf="isCustomCategory(category.name)" 
                nbButton 
                ghost 
                size="tiny" 
                status="danger"
                (click)="deleteCategory(category.name); $event.stopPropagation()"
              >
                <nb-icon icon="trash-2-outline"></nb-icon>
              </button>
              <nb-icon icon="drag-outline" class="drag-handle"></nb-icon>
            </div>
          </div>
        </nb-card-header>
        
        <nb-card-body>
          <div 
            cdkDropList 
            [cdkDropListData]="category.functions" 
            (cdkDropListDropped)="onFunctionDrop($event, category)"
            class="functions-list"
          >
            <div 
              *ngFor="let function of category.functions; let j = index" 
              cdkDrag
              class="function-item"
              [class.system-function]="function.isSystem"
              (click)="executeCustomFunction(function)"
            >
              <div class="function-info">
                <div class="d-flex align-items-center">
                  <nb-icon icon="drag-outline" class="drag-handle mr-2"></nb-icon>
                  <div class="flex-grow-1">
                    <h4 class="mb-1">{{ function.functionName || function.name }}</h4>
                    <p class="mb-1 text-muted">{{ function.description }}</p>
                    <div class="function-meta">
                      <span class="last-updated">
                        <nb-icon icon="clock-outline"></nb-icon>
                        {{ formatLastUpdated(function.updatedAt || function.last_updated) }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="function-actions">
                <button 
                  nbButton 
                  ghost 
                  size="tiny" 
                  status="warning"
                  (click)="toggleFavorite(function.id); $event.stopPropagation()"
                  [class.favorited]="function.isFavorited"
                >
                  <nb-icon [icon]="function.isFavorited ? 'star' : 'star-outline'"></nb-icon>
                </button>
                <button 
                  *ngIf="!function.isSystem"
                  nbButton 
                  ghost 
                  size="tiny" 
                  status="info"
                  (click)="editFunction(function); $event.stopPropagation()"
                >
                  <nb-icon icon="edit-outline"></nb-icon>
                </button>
                <button 
                  *ngIf="!function.isSystem"
                  nbButton 
                  ghost 
                  size="tiny" 
                  status="danger"
                  (click)="deleteFunction(function.id); $event.stopPropagation()"
                >
                  <nb-icon icon="trash-2-outline"></nb-icon>
                </button>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <!-- Detail View: Function Data -->
  <div *ngIf="selectedFunction" class="detail-view">
    <div class="row">
      <div class="col-12">
        <nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
          <nb-card-header>
            <div class="d-flex justify-content-between align-items-center w-100">
              <div class="d-flex align-items-center gap-2">
                <button nbButton ghost size="small" (click)="goBack()">
                  <nb-icon icon="arrow-back-outline"></nb-icon>
                </button>
                <span class="header-separator">|</span>
                <h5 class="mb-0">{{ selectedFunction.name }}</h5>
                <span class="header-separator">|</span>
                <small class="text-muted">{{ selectedFunction.description }}</small>
              </div>
              <button nbButton status="info" size="small" (click)="refreshCurrentFunction()" [disabled]="loading">
                <nb-icon icon="refresh-outline"></nb-icon>
                刷新
              </button>
            </div>
          </nb-card-header>
          
          <nb-card-body>
            <!-- 数据表格 -->
            <ng2-smart-table *ngIf="!loading && functionData.length > 0"
              [settings]="tableSettings" [source]="functionDataSource">
            </ng2-smart-table>

            <div *ngIf="!loading && functionData.length === 0" class="text-center py-5">
              <nb-icon icon="info-outline" status="info" class="mb-2" style="font-size: 3rem; opacity: 0.3;"></nb-icon>
              <p class="text-muted">暂无数据</p>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
