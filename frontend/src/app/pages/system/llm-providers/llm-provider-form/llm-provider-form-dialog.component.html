<nb-card class="llm-provider-dialog">
  <nb-card-header>
    <div class="dialog-header">
        <h5>{{ mode === 'create' ? '添加 LLM 提供商' : '编辑 LLM 提供商' }}</h5>
      <button nbButton ghost status="basic" size="small" (click)="cancel()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="form" novalidate>
      <!-- Quick Preset (dropdown) -->
      <div class="form-row" *ngIf="mode === 'create'">
        <div class="form-group full">
        <label class="label">快速选择</label>
          <nb-select placeholder="选择预设模板" fullWidth (selectedChange)="applyPreset($event)">
            <nb-option *ngFor="let preset of presets" [value]="preset">
            {{ preset.display }}
            </nb-option>
          </nb-select>
        </div>
      </div>

      <!-- Name & Display Name -->
      <div class="form-row">
        <div class="form-group">
          <label class="label">标识名称</label>
          <input nbInput fullWidth formControlName="name" placeholder="如: openai"
            [status]="form.get('name')?.invalid && form.get('name')?.touched ? 'danger' : 'basic'" />
        </div>
        <div class="form-group">
          <label class="label">显示名称</label>
          <input nbInput fullWidth formControlName="display_name" placeholder="如: OpenAI GPT-4"
            [status]="form.get('display_name')?.invalid && form.get('display_name')?.touched ? 'danger' : 'basic'" />
        </div>
      </div>

      <!-- API Base -->
      <div class="form-row">
        <div class="form-group full">
          <label class="label">API 地址</label>
          <input nbInput fullWidth formControlName="api_base" placeholder="https://api.openai.com/v1"
            [status]="form.get('api_base')?.invalid && form.get('api_base')?.touched ? 'danger' : 'basic'" />
        </div>
      </div>

      <!-- Model & API Key -->
      <div class="form-row">
        <div class="form-group">
          <label class="label">模型名称</label>
          <input nbInput fullWidth formControlName="model_name" placeholder="如: gpt-4o"
            [status]="form.get('model_name')?.invalid && form.get('model_name')?.touched ? 'danger' : 'basic'" />
        </div>
        <div class="form-group">
          <label class="label">API Key <span class="hint" *ngIf="mode === 'edit'">(留空不改)</span></label>
          <nb-form-field>
            <input nbInput fullWidth [type]="showApiKey ? 'text' : 'password'" formControlName="api_key" placeholder="sk-..."
              [status]="form.get('api_key')?.invalid && form.get('api_key')?.touched ? 'danger' : 'basic'" />
            <button nbSuffix nbButton ghost size="small" type="button" (click)="toggleApiKeyVisibility()">
              <nb-icon [icon]="showApiKey ? 'eye-off-outline' : 'eye-outline'"></nb-icon>
            </button>
          </nb-form-field>
        </div>
      </div>

      <!-- Advanced Settings -->
      <nb-accordion>
        <nb-accordion-item [expanded]="false">
          <nb-accordion-item-header>高级设置</nb-accordion-item-header>
          <nb-accordion-item-body>
            <div class="advanced-grid">
              <div class="form-group">
                <label class="label">最大 Token</label>
                <input nbInput fullWidth type="number" formControlName="max_tokens" />
              </div>
              <div class="form-group">
                <label class="label">温度</label>
                <input nbInput fullWidth type="number" formControlName="temperature" step="0.1" />
              </div>
              <div class="form-group">
                <label class="label">超时(秒)</label>
                <input nbInput fullWidth type="number" formControlName="timeout_seconds" />
              </div>
              <div class="form-group">
                <label class="label">优先级</label>
                <input nbInput fullWidth type="number" formControlName="priority" />
              </div>
            </div>
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
    </form>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton status="primary" size="small" (click)="submit()" [disabled]="form.invalid">保存</button>
  </nb-card-footer>
</nb-card>
