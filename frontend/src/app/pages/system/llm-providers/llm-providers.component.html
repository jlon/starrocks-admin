<nb-card>
  <nb-card-header>
    <div class="header">
      <div class="header__info">
        <h5 class="header__title">LLM 提供商管理</h5>
        <p class="header__subtitle">配置大语言模型 API，用于增强根因分析和智能诊断</p>
      </div>
      <button
        nbButton
        status="primary"
        size="small"
        (click)="openCreateProvider()"
        [disabled]="!canCreate"
      >
        <nb-icon icon="plus-outline"></nb-icon>
        添加提供商
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <!-- Info alert -->
    <nb-alert status="info" closable class="mb-3">
      <nb-icon icon="info-outline"></nb-icon>
      LLM 提供商用于增强 Profile 根因分析。系统会使用<strong>已激活</strong>的提供商进行分析。
      支持 OpenAI、DeepSeek、通义千问等兼容 OpenAI API 的服务。
    </nb-alert>

    <!-- Loading spinner -->
    <div *ngIf="loading" class="loading">
      <nb-spinner size="large" status="primary"></nb-spinner>
    </div>

    <!-- No permission alert -->
    <nb-alert *ngIf="!loading && !hasListPermission" status="warning">
      您暂无查看 LLM 提供商的权限，请联系管理员获取授权。
    </nb-alert>

    <!-- Table -->
    <ng2-smart-table
      *ngIf="!loading && hasListPermission"
      [settings]="settings"
      [source]="source"
    ></ng2-smart-table>
  </nb-card-body>
</nb-card>
