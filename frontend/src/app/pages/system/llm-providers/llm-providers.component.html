<nb-card class="llm-providers-card">
  <nb-card-header>
    <div class="header">
      <div class="header__info">
        <div class="header__title-row">
          <nb-icon icon="flash-outline" class="header__icon"></nb-icon>
          <h5 class="header__title">
            {{ 'llm_providers.title' | translate }}
          </h5>
        </div>
        <p class="header__subtitle">
          {{ 'llm_providers.subtitle' | translate }}
        </p>
      </div>
      <div class="header__actions">
      <button
        nbButton
        status="primary"
        size="small"
        (click)="openCreateProvider()"
        [disabled]="!canCreate"
      >
        <nb-icon icon="plus-outline"></nb-icon>
          {{ 'llm_providers.add_provider' | translate }}
      </button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <!-- Info alert with better styling -->
    <div class="info-banner">
      <div class="info-banner__icon">
        <nb-icon icon="bulb-outline"></nb-icon>
      </div>
      <div class="info-banner__content">
        <span class="info-banner__text">
          {{ 'llm_providers.info' | translate }}
        </span>
      </div>
    </div>

    <!-- Loading spinner -->
    <div *ngIf="loading" class="loading-container">
      <nb-spinner size="large" status="primary"></nb-spinner>
      <span class="loading-text">{{ 'common.loading' | translate }}</span>
    </div>

    <!-- No permission alert -->
    <nb-alert *ngIf="!loading && !hasListPermission" status="warning" class="permission-alert">
      <nb-icon icon="alert-triangle-outline"></nb-icon>
      {{ 'llm_providers.no_permission' | translate }}
    </nb-alert>

    <!-- Table with enhanced styling -->
    <div class="table-container" *ngIf="!loading && hasListPermission">
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
    ></ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
