<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h5>用户设置</h5>
            <small class="text-hint">修改您的个人信息和密码</small>
          </div>
          <button nbButton status="basic" size="small" (click)="onCancel()">
            <nb-icon icon="arrow-back-outline"></nb-icon>
            返回
          </button>
        </div>
      </nb-card-header>

      <nb-card-body>
        <!-- Loading Indicator -->
        <div *ngIf="loading" class="text-center">
          <nb-spinner size="large"></nb-spinner>
        </div>

        <!-- Error Messages -->
        <nb-alert *ngFor="let error of errors" status="danger" closable (close)="errors = []">
          {{ error }}
        </nb-alert>

        <!-- User Settings Form -->
        <form *ngIf="!loading" (ngSubmit)="onSubmit()" #form="ngForm">
          <!-- Avatar Selection - First Section -->
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="label">头像设置</label>
                
                <!-- Current Avatar Preview -->
                <div class="avatar-preview-section">
                  <div class="current-avatar-large">
                    <img *ngIf="userForm.avatar" [src]="userForm.avatar" [alt]="'Current Avatar'" class="preview-image">
                    <div *ngIf="!userForm.avatar" class="avatar-placeholder-large">
                      <nb-icon icon="person-outline"></nb-icon>
                    </div>
                  </div>
                </div>

                <!-- Avatar Options Grid -->
                <div class="avatar-options-grid">
                  <div 
                    *ngFor="let avatar of availableAvatars; let i = index" 
                    class="avatar-option-small"
                    [class.selected]="userForm.avatar === avatar"
                    (click)="selectAvatar(avatar)">
                    <img [src]="avatar" [alt]="'Avatar Option'" class="option-image">
                  </div>
                </div>

                <!-- Refresh Button -->
                <div class="refresh-section">
                  <button 
                    type="button" 
                    nbButton 
                    status="primary" 
                    size="small"
                    (click)="generateAvatarOptions()">
                    <nb-icon icon="refresh-outline"></nb-icon>
                    换一批
                  </button>
                </div>
              </div>
            </div>

            <!-- User Info Section -->
            <div class="col-md-8">
              <!-- Username -->
              <div class="form-group">
                <label class="label" for="input-username">用户名</label>
                <input 
                  nbInput
                  fullWidth
                  [(ngModel)]="userForm.username"
                  #username="ngModel"
                  id="input-username"
                  name="username"
                  placeholder="请输入用户名"
                  [status]="username.dirty ? (username.invalid ? 'danger' : 'success') : 'basic'"
                  [required]="true"
                  [minlength]="3">
                <ng-container *ngIf="username.invalid && username.touched">
                  <p class="caption status-danger" *ngIf="username.errors?.['required']">
                    用户名不能为空
                  </p>
                  <p class="caption status-danger" *ngIf="username.errors?.['minlength']">
                    用户名至少需要3个字符
                  </p>
                </ng-container>
              </div>

              <!-- Email -->
              <div class="form-group">
                <label class="label" for="input-email">邮箱地址</label>
                <input 
                  nbInput
                  fullWidth
                  [(ngModel)]="userForm.email"
                  #email="ngModel"
                  type="email"
                  id="input-email"
                  name="email"
                  placeholder="请输入邮箱地址"
                  [status]="email.dirty ? (email.invalid ? 'danger' : 'success') : 'basic'"
                  [required]="true"
                  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <ng-container *ngIf="email.invalid && email.touched">
                  <p class="caption status-danger" *ngIf="email.errors?.['required']">
                    邮箱不能为空
                  </p>
                  <p class="caption status-danger" *ngIf="email.errors?.['pattern']">
                    请输入有效的邮箱地址
                  </p>
                </ng-container>
              </div>
            </div>
          </div>

          <!-- Change Password Section -->
          <div class="row mt-3">
            <div class="col-md-12">
              <nb-card>
                <nb-card-header>
                  <div class="d-flex align-items-center justify-content-between">
                    <span>修改密码</span>
                    <button 
                      nbButton 
                      type="button"
                      status="info" 
                      size="small" 
                      (click)="togglePasswordFields()">
                      <nb-icon [icon]="showPasswordFields ? 'eye-off-outline' : 'edit-outline'"></nb-icon>
                      {{ showPasswordFields ? '取消修改' : '修改密码' }}
                    </button>
                  </div>
                </nb-card-header>

                <nb-card-body *ngIf="showPasswordFields">
                  <div class="row">
                    <div class="col-md-12">
                      <!-- Current Password -->
                      <div class="form-group">
                        <label class="label" for="input-current-password">当前密码</label>
                        <input 
                          nbInput
                          fullWidth
                          [(ngModel)]="userForm.currentPassword"
                          #currentPassword="ngModel"
                          type="password"
                          id="input-current-password"
                          name="currentPassword"
                          placeholder="请输入当前密码"
                          [status]="currentPassword.dirty ? (currentPassword.invalid ? 'danger' : 'success') : 'basic'">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <!-- New Password -->
                      <div class="form-group">
                        <label class="label" for="input-new-password">新密码</label>
                        <input 
                          nbInput
                          fullWidth
                          [(ngModel)]="userForm.newPassword"
                          #newPassword="ngModel"
                          type="password"
                          id="input-new-password"
                          name="newPassword"
                          placeholder="请输入新密码（至少6个字符）"
                          [status]="newPassword.dirty ? (newPassword.invalid ? 'danger' : 'success') : 'basic'"
                          [minlength]="6">
                        <ng-container *ngIf="newPassword.invalid && newPassword.touched">
                          <p class="caption status-danger" *ngIf="newPassword.errors?.['minlength']">
                            新密码至少需要6个字符
                          </p>
                        </ng-container>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <!-- Confirm Password -->
                      <div class="form-group">
                        <label class="label" for="input-confirm-password">确认新密码</label>
                        <input 
                          nbInput
                          fullWidth
                          [(ngModel)]="userForm.confirmPassword"
                          #confirmPassword="ngModel"
                          type="password"
                          id="input-confirm-password"
                          name="confirmPassword"
                          placeholder="请再次输入新密码"
                          [status]="confirmPassword.dirty ? (confirmPassword.invalid ? 'danger' : 'success') : 'basic'">
                        <ng-container *ngIf="userForm.newPassword !== userForm.confirmPassword && confirmPassword.touched">
                          <p class="caption status-danger">
                            两次输入的密码不一致
                          </p>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="d-flex justify-content-end">
                <button 
                  nbButton 
                  status="basic"
                  type="button"
                  class="mr-2"
                  (click)="onCancel()">
                  <nb-icon icon="close-outline"></nb-icon>
                  取消
                </button>
                <button 
                  nbButton 
                  status="success"
                  type="submit"
                  [disabled]="submitted || !form.valid">
                  <nb-icon icon="save-outline"></nb-icon>
                  {{ submitted ? '保存中...' : '保存更改' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
